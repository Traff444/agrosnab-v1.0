name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-shop-bot:
    name: Lint Shop Bot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Set up Python
        run: uv python install 3.11
      - name: Install ruff
        run: uv tool install ruff
      - name: Lint with ruff
        run: |
          ruff check app tests --fix
          ruff check app tests
          git diff --exit-code app tests || (echo "::error::Import order changed by --fix. Run: ruff check app tests --fix, then commit." && exit 1)
      - name: Check formatting
        run: ruff format --check app tests

  lint-owner-bot:
    name: Lint Owner Bot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Set up Python
        run: uv python install 3.11
      - name: Install ruff
        run: uv tool install ruff
      - name: Lint with ruff
        working-directory: owner_bot
        run: |
          ruff check app tests --fix
          ruff check app tests
          git diff --exit-code app tests || (echo "::error::Import order changed by --fix. Run: ruff check app tests --fix, then commit." && exit 1)
      - name: Check formatting
        working-directory: owner_bot
        run: ruff format --check app tests

  test-shop-bot:
    name: Test Shop Bot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Set up Python
        run: uv python install 3.11
      - name: Create venv and install dependencies
        run: uv venv && uv pip install -r requirements.txt
      - name: Run tests
        run: uv run pytest -q

  test-owner-bot:
    name: Test Owner Bot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Set up Python
        run: uv python install 3.11
      - name: Create venv and install dependencies
        working-directory: owner_bot
        run: uv venv && uv pip install -e ".[dev]"
      - name: Run tests
        working-directory: owner_bot
        run: uv run pytest -q
